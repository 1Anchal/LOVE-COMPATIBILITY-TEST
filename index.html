<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE COMPATIBILITY TEST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1>LOVE COMPATIBILITY TEST <i class="fa-solid fa-heart" style="color: #e12e2e;"></i></h1>
    <p>Here is the Love Calculator that lets you calculate love compatibility and your chances of a successful relationship.</p> 

    
    <div class="container" id="_container">
        
        <div class="all">
            <h2>Find Love % Between you and your partner</h2>

            <div class="names">
                <div class="my_name">
                    <div class="you">YOUR NAME</div>
                    <input id="myName" type="text" placeholder="enter your name">
                </div>
                <div class="partners_name">
                    <div class="partner">PARTNER'S NAME</div>
                    <input id="partnersName" type="text" placeholder="enter your partner's name">
                </div>
            </div>
            <div class="calculate">
                <button>Calculate <i class="fa-solid fa-heart" style="color: #e12e2e;"></i></button>
            </div>
            <div class="output"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
